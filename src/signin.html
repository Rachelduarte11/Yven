<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./images/svg/favicon-yven.svg" type="image/x-icon">
    <title>Iniciar sesión - Yven</title>
    <script src="https://kit.fontawesome.com/b2ac020bc7.js" crossorigin="anonymous"></script>
    <script src="js/auth/login.validations.js"></script>

</head>

<body class="bg-fixed">
  <hgroup class="container mx-auto max-w-xl mt-16">
    <h2 class="text-center text-4xl text-white font-bold mb-4">Ingresa</h2>
    <p class="text-center text-2xl place-content-center text-white mb-8">Bienvenido de nuevo</p>
  </hgroup>

  <div class="container  mx-auto max-w-xl p-4 shadow-md rounded-xl"  style="background: linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 100%); box-shadow: 0px 0.25px 0px rgba(255, 255, 255, 0.50) inset; border-light-color-radius: 10px;">
   
    <div class="flex space-x-3 ">
      <div class="flex-1 w-full md:w-1/2 mb-4 sm:px-2">
        <button
          class="bg-third flex items-center w-full h-auto  text-white font-bold py-2 rounded-lg hover:bg-secondary ">
          <i class="fab fa-google icons text-2xl mx-2 ml-10"></i>
          <p class="w-full h-auto mr-10 text-sm">Ingresa con Google</p>
        </button>
      </div>

      <div class="flex-1 w-full md:w-1/2 mb-4 sm:px-2">
        <button
          class="flex items-center w-full h-auto  text-white font-bold py-2 rounded-lg hover:bg-secondary bg-third">
          <i class="fa-brands fa-apple icons text-2xl mx-2  ml-10"></i>
          <p class="w-full h-auto mr-10 text-sm">Ingresa con Apple</p>
        </button>
      </div>
    </div>

    <div class="flex flex-row" >
      <hr class="my-4 w-1/2 text-light-color">
      <h5 class="text-light-color mx-2">OR</h5>
      <hr class="my-4 w-1/2 text-light-color">
    </div>


    <form action="../src/php/login.php" method="POST" class="flex flex-col">
      <label for="loginEmail" class="text-light-color text-lg mb-2">Email</label>
      <input type="email" id="loginEmail" name="email" class="border rounded-md text-white p-2 pl-4 bg-transparent mb-2" placeholder="email@example.com" required>
  
      <label for="loginPassword" class="text-light-color text-lg mb-2">Contraseña</label>
      <input type="password" id="loginPassword" name="password" class="border rounded-md text-white p-2 pl-4 bg-transparent mb-2" placeholder="Ingresa tu contraseña" required>
  
      <button type="submit" class="w-full bg-third text-white font-bold py-2 mt-4 rounded-lg hover:bg-gray-800 login-color-btn">
          Iniciar sesión
      </button>
  </form>
  

    <p class="text-center place-content-center mt-4 text-white">¿No tienes una cuenta? <a href="signup.html"><span
          class="text-secondary font-semibold ml-2">Crear cuenta nueva</span></a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
