<script type="module">
    import { motion, AnimatePresence } from "https://cdn.skypack.dev/framer-motion";

    document.addEventListener("DOMContentLoaded", () => {
      const container = {
        hidden: { opacity: 1, scale: 0 },
        visible: {
          opacity: 1,
          scale: 1,
          transition: {
            delayChildren: 0.3,
            staggerChildren: 0.2,
          },
        },
      };

      const item = {
        hidden: { y: 20, opacity: 0 },
        visible: {
          y: 0,
          opacity: 1,
        },
      };

      const containerElement = document.querySelector(".max-w-[1100px]");
      const cards = containerElement.querySelectorAll(".relative");

      containerElement.classList.add("motion-safe:visible");
      cards.forEach((card) => {
        card.classList.add("motion-safe:opacity-0", "motion-safe:scale-0");
      });

      setTimeout(() => {
        containerElement.classList.replace("motion-safe:visible", "motion-safe:hidden");

        cards.forEach((card) => {
          card.classList.replace("motion-safe:opacity-0", "motion-safe:opacity-1");
          card.classList.replace("motion-safe:scale-0", "motion-safe:scale-1");
        });
      }, 300);
    });
  </script>
